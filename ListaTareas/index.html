<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputConteiner">
        <input type="text" placeholder="Ingresa tarea" class="inputList">
        <button id="EnviarBtn">Enviar tarea a la Lista</button>
        <button id="Clear">Borrar Elemento</button>
    </div>
    <div class="conteinerListaShow">
        <h2>Lista de Tareas</h2>
        <ul class="taskList"></ul>
    </div>
    <div class="conteinerTaksRegister">
        <p class="taskCount"></p>
    </div>


    <script src="main.js"></script>
</body>
</html>
