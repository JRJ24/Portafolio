<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedorPadre">
        <div class="contenedorInput">
            <input class="inputIngresar" type="text" placeholder="00" value="0">
        </div>
        <div class="conteinerInputs">
            <button class="btn first-Row uno" value="1">1</button>
            <button class="btn first-Row dos" value="2">2</button>
            <button class="btn first-Row tres" value="3">3</button>
            <button class="btn second-Row cuarto" value="4">4</button>
            <button class="btn second-Row cinco" value="5">5</button>
            <button class="btn second-Row seis" value="6">6</button>
            <button class="btn third-Row siete" value="7">7</button>
            <button class="btn third-Row ocho" value="8">8</button>
            <button class="btn third-Row nueve" value="9">9</button>
            <button class="btn cero" value="0">0</button>
        </div>
        <div class="operaciones">
            <button id="suma" class="opbtn">+</button>
            <button id="resta" class="opbtn">-</button>
            <button id="multiplicacion" class="opbtn">*</button>
            <button id="division" class="opbtn">/</button>
        </div>
        <button id = "igual" class="igualResul">=</button>
        <button id = "clear" class="clearBtn">C</button>
        <script src="main.js"></script>
    </div>
</body>
</html>
